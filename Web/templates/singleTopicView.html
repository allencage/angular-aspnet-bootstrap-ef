<div>
    <a href="#/" class="btn">Back</a>

    <div class="messages">
        <div class="message row">
            <div class="title h3">{{topic.title}}</div>
            <div class="date">{{topic.created | date:"medium"}}</div>
            <div class="message-body">{{topic.body}}</div>
            <div class="replies">
                <div class="reply" ng-repeat="r in topic.replies">
                    <div class="created pull-right">{{r.created | date: "medium"}}</div>
                    <div class="content">{{r.body}}</div>
                </div>
            </div>
        </div>
        <form name="newReplyForm" novalidate ng-submit="addReply()">
            <fieldset>
                <div>
                    <label for="body">Body</label>
                    <textarea name="body" rows="5" cols="30" required ng-model="newReply.body" ng-minlength="15"></textarea>
                    <span class="error" ng-show="newReplyForm.body.$error.required">*</span>
                    <span class="error" ng-show="newReplyForm.body.$error.minlength">Min Length if 15 chars</span>
                </div>
                <div>
                    <input type="submit" class="btn btn-success" value="Save" ng-disabled="newReplyForm.$invalid" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
