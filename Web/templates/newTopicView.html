<h3>New Topic</h3>
<form name="newTopicForm" action="/" method="post" novalidate ng-submit="save()">
    <fieldset>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" value="" required ng-model="newTopic.title" ng-minlength="5"/>
            <span class="error" ng-show="newTopicForm.title.$error.required">*</span>
            <span class="error" ng-show="newTopicForm.title.$error.minlength">Min Length if 5 chars</span>
        </div>
        <div>
            <label for="body">Body</label>
            <textarea name="body" rows="5" cols="30" required ng-model="newTopic.body" ng-minlength="15"></textarea>
            <span class="error" ng-show="newTopicForm.body.$error.required">*</span>
            <span class="error" ng-show="newTopicForm.body.$error.minlength">Min Length if 15 chars</span>
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="Save" ng-disabled="newTopicForm.$invalid"/>
            <a href="#/" class="btn btn-warning">Cancel</a>
        </div>
    </fieldset>
</form>
